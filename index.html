<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container shadow-lg rounded">
      <form class="mb-3" id="search">
        <input
          type="text"
          placeholder="Enter city"
          class="search-bar"
          autofocus="on"
          id="city-search"
        />
        <input
          type="submit"
          value="Search"
          class="search-button shadow-sm rounded"
        />
      </form>
      <div class="row">
        <div class="col-6">
          <h1 class="pb-4" id="city"></h1>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary">
            Current Location
          </button>
        </div>
      </div>

      <div class="row">
        <img
          style="vertical-align: middle"
          src=""
          alt="weather-icon"
          width="60px"
          class="col-2"
          id="emoji"
        />
        <div class="col-2 temperature">
          <span id="temperature"></span>
          <span class="unit" id="unit"
            ><a href="#" id="celsius">°C </a>|
            <a href="#" id="fahrenheit"> °F</a>
          </span>
        </div>
        <div class="col-3">
          <span class="description" id="description"></span>
          <div class="col-12" id="humidity"></div>
          <div class="col-12" id="wind"></div>
        </div>
        <div class="col-3 date">
          <span id="date"> </span>

          <div class="col-11 date" id="time"></div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-2">
          Monday
          <div class="col-6">emoji</div>
          <div class="row">
            <div class="col-2">25</div>
            <div class="col-2">30</div>
          </div>
        </div>
        <div class="col-2">
          Tuesday
          <div class="col-6">emoji</div>
          <div class="row">
            <div class="col-2">25</div>
            <div class="col-2">25</div>
          </div>
        </div>
        <div class="col-2">
          Weds
          <div class="col-6">emoji</div>
          <div class="row">
            <div class="col-2">25</div>
            <div class="col-2">25</div>
          </div>
        </div>
        <div class="col-2">
          Thurs
          <div class="col-6">emoji</div>
          <div class="row">
            <div class="col-2">25</div>
            <div class="col-2">25</div>
          </div>
        </div>
        <div class="col-2">
          Fri
          <div class="col-6">emoji</div>
          <div class="row">
            <div class="col-2">25</div>
            <div class="col-2">25</div>
          </div>
        </div>
        <div class="col-2">
          Sat
          <div class="col-6">emoji</div>
          <div class="row">
            <div class="col-2">25</div>
            <div class="col-2">25</div>
          </div>
        </div>
      </div>
    </div>
    <div class="developer">
      Open sourced by
      <a href="https://github.com/ShanayH?tab=repositories" target="_blank"> Shanay Hazell </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
